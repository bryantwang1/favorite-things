<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">
        <h1>Your Favorite Things!</h1>
      </div>

      <form>
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="animal">What is your favorite animal?</label>
          <input id="animal" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="food">What is your favorite food?</label>
          <input id="food" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="movie">What is your favorite movie?</label>
          <input id="movie" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>

    </div>
  </body>
</html>
